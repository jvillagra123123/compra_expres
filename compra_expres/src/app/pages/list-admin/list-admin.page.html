<ion-content>
  <app-header></app-header>
  <div><img src="/assets/logo-login3.png" class="background-image"></div>
  <!-- Lista de Usuarios -->
   <br>
   <br>
   <br>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuarios Registrados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let user of users" (click)="selectItem(user, 'user')">
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Locales -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Locales Registrados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let local of locals" (click)="selectItem(local, 'local')">
          <ion-label>{{ local.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Bot贸n para eliminar el usuario o local seleccionado -->
  <ion-button expand="block" color="danger" *ngIf="selectedItem" (click)="deleteSelected()">
    Eliminar {{ selectedType === 'user' ? 'Usuario' : 'Local' }}
  </ion-button>

  <!-- Bot贸n para cancelar la selecci贸n -->
  <ion-button expand="block" color="light" *ngIf="selectedItem" (click)="cancelSelection()">
    Cancelar Selecci贸n
  </ion-button>
</ion-content>
