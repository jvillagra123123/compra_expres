<ion-header>
  <ion-toolbar>
    <ion-title>Compra Expres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>Crear cuenta</ion-title>
  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" name="lastName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" name="confirmPassword" required></ion-input>
    </ion-item>
    <ion-button routerLink="/select-profile" type="submit" expand="block">Registrarse</ion-button> 
    <br>
    <ion-label>¿Ya tienes una cuenta?</ion-label>
    <ion-button routerLink="/login" type="submit" expand="block">Iniciar sesión</ion-button>
    
  </form>
</ion-content>
