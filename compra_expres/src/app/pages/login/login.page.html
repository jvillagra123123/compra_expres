<ion-header>
  <ion-toolbar>
    <ion-title>Compra Expres</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-title>Iniciar Sesion</ion-title>
  <form>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Iniciar Sesión</ion-button> 
    <br>
    <ion-label>¿No tienes una cuenta?</ion-label>
    <ion-button routerLink="/register" type="submit" expand="block">Crear cuenta</ion-button>
    <ion-label>¿Olvidaste tu contraseña?</ion-label>
    <ion-button routerLink="/recover-password" type="submit" expand="block">Recuperar contraseña</ion-button>
  </form>
</ion-content>
