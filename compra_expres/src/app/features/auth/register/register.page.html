<app-header></app-header>

<ion-content class="form-page register-page">
  <div><img src="/assets/logo-login3.png" class="background-image"></div>
  <div class="form-container">
    <h1 class="form-title">Registrarse</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Campo de Nombre -->
      <div class="input-group">
        <label for="firstName">Nombre</label>
        <input id="firstName" formControlName="firstName" type="text" placeholder="Nombre">

        <!-- Mensaje de error -->
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-message">
          El nombre es obligatorio.
        </div>
      </div>

      <!-- Campo de Apellido -->
      <div class="input-group">
        <label for="lastName">Apellido</label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Apellido">

        <!-- Mensaje de error -->
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">
          El apellido es obligatorio.
        </div>
      </div>

      <!-- Campo de Correo -->
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico">

        <!-- Mensaje de error -->
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Contraseña">

        <!-- Mensaje de error -->
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Confirmación de Contraseña -->
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirmar Contraseña">

        <!-- Mensaje de error -->
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas deben coincidir.
        </div>
      </div>

      <button  expand="block" type="submit" class="submit-button" (click)="onRegister()" [disabled]="registerForm.invalid">Registrar</button>
    </form>


      <p class="message-container">
        ¿No tienes una cuenta?
        <a routerLink="/login" class="create-account">Crear una cuenta</a>
      </p>

  </div>
</ion-content>
