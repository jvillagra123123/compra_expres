<app-header title="Compra Expres" [showBackButton]="false"></app-header>
<ion-content class="login-container">
  <div class="form-container">
    <h1 class="app-title">Compra Expres</h1>
    <h2 class="login-title">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Tu correo">
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Tu contraseña">
      </div>

      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>

    <a routerLink="/recuperar" class="forgot-password">¿Olvidaste tu contraseña?</a>
    <a routerLink="/register" class="create-account">Crear una cuenta</a>
  </div>
</ion-content>
