<ion-content>
  <app-header></app-header>
  <div><img src="/assets/logo-login3.png" class="background-image"></div>
  <div class="admin-container">   
        <!-- GestiÃ³n de Agendas -->
        <ion-card class="admin-card">  
          <ion-card-content>
            <div *ngIf="citas.length > 0; else noCitas">
              <ion-list>
                <ion-item *ngFor="let cita of citas" lines="none">
                  <ion-label class="ion-card-title">
                    <h6>Local: {{ cita.Local }}</h6>
                    <h6>Direcion: {{ cita.Direcion }}</h6>
                    <h6>Comentario: {{ cita.Comentario }}</h6>
                  </ion-label>
                  <ion-buttons class="card-buttons-container">
                    <ion-button color="success" (click)="aceptarCita(cita)">Aceptar</ion-button>
                    <ion-button color="danger" (click)="rechazarCita(cita)">Rechazar</ion-button>
                  </ion-buttons>
                </ion-item>
              </ion-list>
            </div>
            <ng-template #noCitas>
              <p>No hay locales pendientes.</p>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
