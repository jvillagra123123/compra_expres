<ion-header>
  <ion-toolbar>
    <app-header title="Perfil"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-page">
  <div class="title-container">
    <h1 class="app-title">Perfil</h1>
  </div>

  <!-- Foto de Perfil -->
  <div class="avatar">
    <ion-avatar>
      <img [src]="userPhoto" alt="Foto de perfil" />
    </ion-avatar>
    <ion-button expand="block" color="secondary">
      <input type="file" (change)="onFileSelected($event)" hidden />
      Cambiar Foto
    </ion-button>
  </div>

  <!-- Información de Usuario -->
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>

    <!-- Apellido -->
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>

    <!-- Correo -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" readonly></ion-input>
    </ion-item>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <!-- Confirmar Contraseña -->
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <div class="error-message" *ngIf="profileForm.hasError('notMatching')">
      Las contraseñas no coinciden.
    </div>

    <!-- Botón para Guardar Cambios -->
    <ion-button expand="block" color="primary" [disabled]="profileForm.invalid">
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>
